<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Enter your name</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required title="Enter your name" placeholder="Your name">
        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <p>Hello, {{ name }}! Your name has been saved.</p>
    {% endif %}
</body>
</html>
